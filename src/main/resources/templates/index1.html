<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="layouts/main">

<body>

<br>
<br>
<div layout:fragment="con" class="container">
    <br>
    <br>
    <!-- Button trigger modal -->
    <button th:text="#{button.add}" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mt-5">
                        <div class="col-6 offset-3">
                            <form th:action="@{'/addStudent'}" method="post">
                                <div class="form-group">
                                    <label>
                                        Name:
                                    </label>
                                    <input type="text" class="form-control" name="name">
                                </div>
                                <div class="form-group">
                                    <label>
                                        Surname:
                                    </label>
                                    <input type="text" class="form-control" name="surname">
                                </div>
                                <div class="form-group">
                                    <label>
                                        Exam:
                                    </label>
                                    <input type="number" class="form-control" name="exam">
                                </div>
                                <br>
                                <div class="form-group">
                                    <button class="btn btn-success">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<div layout:fragment="content" class="row mt-5">
    <div class="col-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="#{label.id}"></th>
                <th th:text="#{label.name}"></th>
                <th th:text="#{label.surname}"></th>
                <th th:text="#{label.exam}"></th>
                <th th:text="#{label.mark}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="st: ${students}">
                <td th:if="${st.exam<50}" style="color:red;" th:text="${st.id}"></td>
                <td th:unless="${st.exam<50}" style="color:black;" th:text="${st.id}"></td>

                <td th:if="${st.exam<50}" style="color:red;" th:text="${st.name}"></td>
                <td th:unless="${st.exam<50}" style="color:black;" th:text="${st.name}"></td>

                <td th:if="${st.exam<50}" style="color:red;" th:text="${st.surname}"></td>
                <td th:unless="${st.exam<50}" style="color:black;" th:text="${st.surname}"></td>

                <td th:if="${st.exam<50}" style="color:red;" th:text="${st.exam}"></td>
                <td th:unless="${st.exam<50}" style="color:black;" th:text="${st.exam}"></td>

                <td th:if="${st.exam<50}" style="color:red;" th:text="${st.mark}"></td>
                <td th:unless="${st.exam<50}" style="color:black;" th:text="${st.mark}"></td>

                <td><a th:href="@{'/detailss/'+${st.id}}" class="btn btn-primary">Details</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
