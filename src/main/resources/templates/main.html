<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="layouts/layout">
<body>
    <div layout:fragment="addT" class="container">
        <br>
        <br>
        <!-- Button trigger modal -->
        <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            +Add
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mt-5">
                            <div class="col-6 offset-3">
                                <form th:action="@{'/addT'}" method="post">
                                    <div class="form-group">
                                        <label>
                                            Name:
                                        </label>
                                        <input type="text" class="form-control" name="name">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Description:
                                        </label>
                                        <input style="height: 100px" type="text" class="form-control" name="description">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Deadline date:
                                        </label>
                                        <input type="text" class="form-control" name="deadlineDate">
                                    </div>
                                    <div class="form-group">
                                        <label for="car">
                                            Completed:
                                        </label>
                                        <select name="is" class="form-control" id="car">
                                            <option value="volvo">Yes</option>
                                            <option value="saab">No</option>
                                        </select>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <button class="btn btn-success">Add</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="tasks" class="row mt-5">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>DEADLINE DATE</th>
                        <th>IS COMPLETED</th>
                        <th>DETAILS</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ts: ${tasks}">
                        <td th:text="${ts.id}"></td>
                        <td th:text="${ts.name}"></td>
                        <td th:text="${ts.deadlineDate}"></td>
                        <td th:if="${ts.isCompleted()==true}">YES</td>
                        <td th:unless="${ts.isCompleted()==true}">NO</td>

                        <td><a th:href="@{'/details/'+${ts.id}}" class="btn btn-primary">Details</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>
</html>
