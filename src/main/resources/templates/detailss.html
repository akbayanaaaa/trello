<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="layouts/main">

<body>
<div layout:fragment="co" class="row mt-5">
    <div class="col-6 offset-3">
    <form th:action="@{'/update'}" method="post">
        <div class="form-group">
            <input type="hidden" class="form-control" name="id" th:value="${st!=null?st.id:''}">
            <label>
                Name:
            </label>
            <input type="text" class="form-control" name="name" th:value="${st!=null?st.name:''}">
        </div>
        <div class="form-group">
            <label>
                Surname:
            </label>
            <input type="text" class="form-control" name="surname" th:value="${st!=null?st.surname:''}">
        </div>
        <div class="form-group">
            <label>
                Exam:
            </label>
            <input type="number" class="form-control" name="exam" th:value="${st!=null?st.exam:'0'}">
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
        <br>
        <a th:href="@{'/delete/'+ ${st.getId()}}" class="btn btn-danger">Remove</a>
    </form>
    </div>
</div>
</body>
</html>
